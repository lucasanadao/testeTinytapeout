# Tiny Tapeout project information
project:
  title:        "Teste Simples de envio"      # Project title
  author:       "Lucas"      # Your name
  discord:      "lucas"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Liga as entradas as saidas com o clock"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_teste_tinytapeout"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Entrada"
  ui[1]: "Entrada"
  ui[2]: "Entrada"
  ui[3]: "Entrada"
  ui[4]: "Entrada"
  ui[5]: "Entrada"
  ui[6]: "Entrada"
  ui[7]: "Entrada"

  # Outputs
  uo[0]: "Saida"
  uo[1]: "Saida"
  uo[2]: "Saida"
  uo[3]: "Saida"
  uo[4]: "Saida"
  uo[5]: "Saida"
  uo[6]: "Saida"
  uo[7]: "Saida"

  # Bidirectional pins
  uio[0]: "Pino Bidirecional"
  uio[1]: "Pino Bidirecional"
  uio[2]: "Pino Bidirecional"
  uio[3]: "Pino Bidirecional"
  uio[4]: "Pino Bidirecional"
  uio[5]: "Pino Bidirecional"
  uio[6]: "Pino Bidirecional"
  uio[7]: "Pino Bidirecional"

# Do not change!
yaml_version: 6
